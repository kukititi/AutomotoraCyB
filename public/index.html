<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta Din√°mica</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Consultar Informacion</h1>
    <form id="consulta-form">
      <label for="tabla">Selecciona una consulta:</label>
      <select id="tabla" name="tabla" required>
        <option value="" disabled selected>--Selecciona una consulta--</option>
        <option value="SELECT * FROM aceite">aceite</option>
        <option value="SELECT * FROM vehiculo">vehiculos</option>
        <option value="SELECT * FROM sucursal">sucursales</option>
        <option value="SELECT * FROM aseguradora">seguros</option>
        <option value="SELECT * FROM empleado">empleado</option>
        <option value="SELECT * FROM motor">motor</option>
      </select>
      <button type="submit">Consultar</button>
    </form>

    <div id="resultados"></div>

    <script>
      const form = document.getElementById('consulta-form');
      const resultadosDiv = document.getElementById('resultados');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const tabla = document.getElementById('tabla').value;

        try {
          const response = await fetch('http://localhost:3000/consulta', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tabla }),
          });

          if (!response.ok) {
            throw new Error('Error en la consulta.');
          }

          const data = await response.json();

          renderResults(data);
        } catch (error) {
          resultadosDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
      });

      function renderResults(data) {
        if (!data.length) {
          resultadosDiv.innerHTML = '<p>No se encontraron datos.</p>';
          return;
        }

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        const headers = Object.keys(data[0]);
        const trHead = document.createElement('tr');
        headers.forEach((header) => {
          const th = document.createElement('th');
          th.textContent = header;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        data.forEach((row) => {
          const tr = document.createElement('tr');
          headers.forEach((header) => {
            const td = document.createElement('td');
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        resultadosDiv.innerHTML = '';
        resultadosDiv.appendChild(table);
      }
    </script>
  </body>
</html>
